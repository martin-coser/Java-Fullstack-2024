<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/lista.css}">
</head>

<body>
    <div class="container">
        <h2>Listado de Usuarios</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Contraseña</th>
                    <th>Nacimiento</th>
                    <th>Pais</th>
                    <!-- Agregar más columnas según los campos de tu entidad Usuario -->
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre la lista de usuarios -->
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.apellido}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.contrasena}"></td>
                    <td th:text="${usuario.fechaNacimiento}"></td>
                    <td th:text="${usuario.pais}"></td>
                    <!-- Ajusta según los atributos de tu entidad Usuario -->
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
